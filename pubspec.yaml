name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  rflutter_alert: ^2.0.2
  http: ^0.13.1
  flutter_spinkit: "^4.1.2"
  location: ^3.0.0
  path_provider: ^2.0.1
  flutter_typeahead: ^3.1.1
dependency_overrides:
  http_parser: ^4.0.0
  plugin_platform_interface: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/


  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900